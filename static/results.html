<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="APIRequests.js"></script>
        <script type="text/javascript" src="ResultsHelper.js"></script>
    </head>
    <body>
        <!-- nav bar -->
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-fluid">
                <img src="TravelSightLogo.png" class = "logo" alt="logo">
                <form class="d-flex">
                    <button type="button" class="NavButton" onclick="location.href='index.html'">Home</button>
                    <button type="button" class="NavButton" class="btn btn-outline-primary pl-5"  onclick="location.href='about.html'">About</button>
                </form>
            </div>
        </nav>

        <!-- results -->
        <!-- city data -->
        <div class = "row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
                <div id="cityResult"></div>
           </div>
        </div>
        <!-- country data -->
        <div class = "row mt-2">
            <div class="col-md-12 d-flex justify-content-center">
                <div id="countryName"></div>
           </div>
        </div>
        <div class = "row mt-2">
            <div class="col-md-12 d-flex justify-content-center">
                <div id="countryFlag"></div>
           </div>
        </div>
        <!-- weather -->
        <div id = "weatherResult"></div>
        <!-- currency -->
        <div class = "row mt-5">
            <div class="col-md-6 d-flex justify-content-center">
                <h1 class="display-6">Currency Conversion</h1>
           </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div id="currencyResult"></div>
           </div>
        </div>
        <!-- walk score -->
        <div class = "row mt-5">
            <div class="col-md-6 d-flex justify-content-center">
                <h1 class="display-6">Getting Around</h1>
           </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div id="walkResult">Walk Result</div>
            </div>
        </div>

        <div id="bigMacResult">Big Mac Index</div>
    </body>
</html>
